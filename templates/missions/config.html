{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container main-settings-window">
        <div class="row">
            <div class="col-12" style="background-color: var(--main-color-lgrey2)">
                <h2 style="margin: 1rem;">Configuration</h2>
                <a class="navbar-brand back-to-projects" href="{% url 'project' project_pk=project_pk %}">
                    <i class="fas fa-arrow-left"></i>
                    Back to project
                </a>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                  {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" data-toggle="validator">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" style="float: right; margin-bottom: 1rem; margin-left: 1rem"
                    name="default" value="1">
                Save
            </button>
            <button type="submit" class="btn btn-success" style="float: right; margin-bottom: 1rem" name="default"
                    name="default" value="0">Save
                as default
            </button>
        </form>
    </div>
{% endblock %}


{% block js %}
{% endblock %}
